# Server 1
server
{
    port 80;
    server_name 1337;
    client_max_body_size 100000000000;

    error_page 400 /Users/samjaabo/Desktop/www/error/400.html;
    error_page 405 /Users/samjaabo/Desktop/www/error/405.html;
    error_page 403 /Users/samjaabo/Desktop/www/error/403.html;
    error_page 409 /Users/samjaabo/Desktop/www/error/409.html;
    error_page 404 /Users/samjaabo/Desktop/www/error/404.html;
    error_page 413 /Users/samjaabo/Desktop/www/error/413.html;
    error_page 414 /Users/samjaabo/Desktop/www/error/414.html;

    error_page 500 /Users/samjaabo/Desktop/www/error/500.html;
    error_page 501 /Users/samjaabo/Desktop/www/error/501.html;
    error_page 502 /Users/samjaabo/Desktop/www/error/502.html;
    error_page 504 /Users/samjaabo/Desktop/www/error/504.html;
    error_page 505 /Users/samjaabo/Desktop/www/error/505.html;
    error_page 422 /Users/samjaabo/Desktop/www/error/422.html;
    error_page 411 /Users/samjaabo/Desktop/www/error/411.html;

    upload_path /js/;

    location /
    {
        root /Users/samjaabo/Desktop/www;
        autoindex on;
        exe /usr/local/bin/python3;
        proxy_method GET POST DELETE;
    }
    location /static_site/
    {
        root /Users/samjaabo/Desktop/www;
        autoindex on;
        proxy_method GET POST DELETE;
    }
    location /js/
    {
        root /Users/samjaabo/Desktop/www/static_site;
        autoindex on;
        proxy_method GET POST;
    }
    location /cgi/hhh/
    {
        root /Users/samjaabo/Desktop/www;
        autoindex on;
        proxy_method GET POST;
        exe /usr/local/bin/python3;
    }
    location /cgi/
    {
        root /Users/samjaabo/Desktop/www;
        autoindex on;
        proxy_method GET POST;
    }
    location /upload/ {
        root /Users/samjaabo/Desktop/www;
        index index.html;
        proxy_method GET POST;
    }
    location /saved-uploads/ {
        root /Users/samjaabo/Desktop/www;
        autoindex on;
        proxy_method GET POST DELETE;
    }
}

