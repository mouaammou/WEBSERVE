# Server 1
server {
    port 8080;
    server_name example1.com;

    location / {
		root ./html;
        index home.html;
    }
}

# Server 2
server {
    port 8081;
    server_name example2.com;
    
	location / {
		index index.html;
		root ./html;
		return https://example2.com;
    }
	
    location /api {
		root ./html;
        index index.html;
    }
    location /DDD {
		root ./html;
        index index.html;
    }
    location /html {
		root ./html;
        index index.html;
    }
    location /cgi {
		root ./html;
        index index.html;
    }
    location /tests {
		autoindex on;
		root ./html;
    }
}

